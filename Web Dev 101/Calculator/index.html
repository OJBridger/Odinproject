<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator">
            <div class="top">
                <span class="erase">
                    <button type="button" id="clear" value="clear" onclick="btnLogic(this)">Clear</button>
                    <button type="button" id="delete" value="Backspace" onclick="btnLogic(this)">Delete</button>
                </span>
                <div class="screen">
                    <input type="textfield" name="ans" value="" id="display" readonly>
                </div>

                <div class ="keys">
                    <div class="b">
                        <button type="button" id="myBtn0" value="0" onclick="btnLogic(this)">0</button>
                    </div>
                    <div class="b">
                        <button type="button" id="myBtn1" value="1" onclick="btnLogic(this)">1</button></div>
                    <div class="b">
                        <button type="button" id="myBtn2" value="2" onclick="btnLogic(this)">2</button></div>
                    <div class="b">
                        <button type="button" id="myBtn3" value="3" onclick="btnLogic(this)">3</button></div>
                    <div class="b">
                        <button type="button" id="myBtn4" value="4" onclick="btnLogic(this)">4</button></div>
                    <div class="b">
                        <button type="button" id="myBtn5" value="5" onclick="btnLogic(this)">5</button></div>
                    <div class="b">
                        <button type="button" id="myBtn6" value="6" onclick="btnLogic(this)">6</button></div>
                    <div class="b">
                        <button type="button" id="myBtn7" value="7" onclick="btnLogic(this)">7</button></div>
                    <div class="b">
                        <button type="button" id="myBtn8" value="8" onclick="btnLogic(this)">8</button></div>
                    <div class="b">
                        <button type="button" id="myBtn9" value="9" onclick="btnLogic(this)">9</button></div>
                    <div class="b">
                        <button type="button" id="decimal" value="." onclick="btnLogic(this)">.</button></div>

                    
                    <div>
                        <button type="button" id="myBtn+" value="+" onclick="btnLogic(this)">+</button></div>
                    <div>
                        <button type="button" id="myBtn-" value="-" onclick="btnLogic(this)">-</button></div>
                    <div>
                        <button type="button" id="myBtn*" value="*" onclick="btnLogic(this)">*</button></div>
                    <div>
                        <button type="button" id="myBtn/" value="/" onclick="btnLogic(this)">/</button></div>
                
                    <div class="execute">
                        <button type="button" id="myBtn=" value="=" onclick="btnLogic(this)">=</button></div>
                </div> 
                    <p>Use either buttons, or keyboard</p>
            </div>
        </div>
        <div>
            
        </div>
    </body>

    <footer>
        <script type="text/javascript" src="scripts/scripts.js"> 
        </script> 
    </footer>

</html>
