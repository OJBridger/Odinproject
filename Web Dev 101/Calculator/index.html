<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>

    <h1 id="title">Calculator</h1>

    <div class="body">

        <h4>Numbers</h4>
        <div class="button" id="numBut1">1</div>
        <div class="button" id="numBut2">2</div>
        <div class="button" id="numBut3">3</div>
        <div class="button" id="numBut4">4</div>
        <div class="button" id="numBut5">5</div>
        <div class="button" id="numBut6">6</div>
        <div class="button" id="numBut7">7</div>
        <div class="button" id="numBut8">8</div>
        <div class="button" id="numBut9">9</div>
        <div class="button" id="numBut0">0</div>

        <h4>Operators</h4>
        <div class="button" id="numButPlus">+</div>
        <div class="button" id="numButMinus">-</div>
        <div class="button" id="numButDivide">/</div>
        <div class="button" id="numButTimes">*</div>
        <div class="operateButton" id="numButClear">CL</div>
        <div class="operateButton" id="numButEquals">=</div>
        
    </div>

    <div class="display" id="displayVarible"></div>


    <script type="text/javascript" src="scripts/scripts.js"> 
    </script>
</body>
</html>
