<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="title-info">
        <h1>Open the console to play rock-paper-scissors by either:</h1>
        <p><strong>Right-clicking the page, Inspect, then hit the Console Tab</strong> or <strong>using the shortcut: Ctrl+Shift+J (or Cmd+Shift+J on Mac)</strong></p>
    </div>

    <div>
    	<h1 id="title">Click here to play!</h1>
    </div>

    <div class="controls">
	    <div class="game-commands">
	    	<div class="button" id='rock'>Rock</div>
	    	<div class="button" id='paper'>Paper</div>
	   		<div class="button" id='scissors'>Scissors</div>
	    </div>
	</div>

    <script type="text/javascript" src="scripts/rock_paper_scissors.js"></script>
</body>
</html>
